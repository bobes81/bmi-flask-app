<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your BMI Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Your BMI Results</h1>
  <p><strong>BMI:</strong> {{ bmi }}</p>
  <p><strong>Category:</strong> {{ category }}</p>
  <p><strong>Advice:</strong> {{ advice }}</p>

  {% if success %}
    <p style="color:green;">Your result has been saved to Google Sheets.</p>
  {% else %}
    <p style="color:red;">There was a problem saving to Google Sheets.</p>
  {% endif %}

  <p><a href="https://docs.google.com/spreadsheets/d/1HG43ClxXnEMOvzGomH5ehx-KIkoqLTmvhcaBg4mrmHc/edit?usp=sharing" target="_blank" rel="noopener noreferrer">View your results here</a></p>

  <br>
  <a href="/">Calculate Again</a>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
