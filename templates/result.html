<!DOCTYPE html>
<html>
<head>
  <title>Your BMI Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <h1>Your BMI Results</h1>
  <p><strong>BMI:</strong> {{ bmi }}</p>
  <p><strong>Category:</strong> {{ category }}</p>
  <p><strong>Advice:</strong> {{ advice }}</p>

  {% if success %}
    <p style="color:green;">Your result has been saved to Google Sheets.</p>
  {% else %}
    <p style="color:red;">There was a problem saving to Google Sheets.</p>
  {% endif %}

  <button onclick="openSheet()">View your results</button>

  <br>
  <a href="/">Calculate Again</a>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
