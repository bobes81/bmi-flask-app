<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <h1>Welcome to the Fitness BMI Calculator ðŸ’ª</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>

</html>
